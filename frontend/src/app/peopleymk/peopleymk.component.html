<div class="people">
    <div class="person" *ngFor="let person of peopleymk">
        <div class="profilepic">
            <img *ngIf="person.profilepic!=null" [src]="person.profilepic" alt="profile pic" class="profilepicimg">
            <img *ngIf="person.profilepic==null" [src]="'../assets/logo.png'" alt="profile pic" class="profilepicimg">
        </div> 
        <div class="profilewords">
            <div class="innerheader">
                <p class="nameymk">{{person.username}} </p>
                <div (click)="follow(person.userid)" class="followbtn">follow</div>
            </div>
            
            <p class="email">{{person.email}}</p>
            <p class="bio">{{person.bio}}</p>
        </div> 
    </div>
